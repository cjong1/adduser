<!DOCTYPE html>
<html>
<head>
	<title>Add User</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<table>
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Address</th>
			<th>Contact #</th>
		</thead>
		<tbody>
			<tr>
				<td id="first_name"></td>
				<td id="last_name"></td>
				<td id="email"></td>
				<td id="contact"></td>
			</tr>
		</tbody>
	</table>

	<h2>Add User</h2>

	<form action="process.php" method="post">
		<label>First Name: <input type="text" name="first-name" placeholder="First Name"></label>
		<label>Last Name: <input type="text" name="last-name" placeholder="Last Name"></label>
		<label>Email Address: <input type="text" name="email-address" placeholder="Email Address"></label>
		<label>Contact No.: <input type="text" name="contact" placeholder="Phone #"></label>
	</form>

	<button>Add User</button>
</body>

</html>
